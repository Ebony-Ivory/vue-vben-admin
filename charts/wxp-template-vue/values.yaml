# Default values for api-gateway.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.cn-hangzhou.aliyuncs.com/tf-wxp-portal/wxp-template-vue

service:
  name: wxp-template-vue
  enable: false
  type: ClusterIP
  port: 80

ingress:
  enable: false

env:
  open:
    PRO_API_HOST: api.example.com.cn
    PRO_LOCAL: true
    PRO_HTTP: http
    ENV_VARIABLE1: '(charts/proj/values.yaml)v1'
    ENV_VARIABLE2: '(charts/proj/values.yaml)v2'

logs:
  parser: nginx

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources,such as Minikube. If you do want to specify resources,uncomment the following
  # lines,adjust them as necessary,and remove the curly braces after 'resources:'.
  limits:
    # cpu: 100m
    # memory: 2Gi
  requests:
    # cpu: 100m
    # memory: 1Gi
